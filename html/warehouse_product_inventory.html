    <!-- Bootstrap -->
    <link href="../static/css/lib/bootstrap.min.css" rel="stylesheet">
	<!--jQuery UI-->

    <!--自行创建样式-->
    <link href="../static/css/add_table.css" rel="stylesheet" type="text/css">

<body>
	<!-- 仓库产品库存 -->
	<div class="warehouse-product-inventory">

		<!--仓库产品库存表格 -->
		<div class="warehouse-product-inventory-table">
			<div class="row">
				<div class="col-md-2">
					<h3>仓库产品库存</h3>
				</div>
				<div class="col-md-10">
					<label for="wpi-product-model">产品型号 </label><input type="text" name="product-model" id="wpi-product-model" value="">
                    <label for="wpi-product-size">产品规格 </label><input type="text" name="product-size" id="wpi-product-size" value="">
                    <label for="wpi-product-shape">产品形态 </label>
                    <select name="product-shape" id="wpi-product-shape">
                    	<option value="none"></option>}
                    	<option value="直">直</option>
                    	<option value="弯">弯</option>
                    </select>
                    <button id="wpi-select" type="button" class="btn btn-primary">筛选</button>
				</div>
			</div>
			<div class="table-content">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th name="productModel">产品型号</th>
							<th name="productSize">产品规格</th>
							<th name="productShape">产品形态</th>
							<th name="productInventory">库存总量(kg)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						</tr>
					</tbody>
				</table>
				</table>
			</div>
		</div>
		<!-- 仓库产品库存表格结束 -->
	</div>
	<!-- 仓库产品库存结束 -->
